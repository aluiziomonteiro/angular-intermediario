<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="limpar()">
    <mat-card class="center width50" >
        <mat-card-content>

            <mat-form-field class="full-width">
              <input matInput placeholder="Título*" name="titulo" formControlName="titulo">
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.required">Campo obrigatório</mat-error>
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.minlength">Tamanho mínimo: 2</mat-error>
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.titulo.errors && f.titulo.errors.maxlength">Tamanho máximo: 256</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.urlFoto.errors && f.urlFoto.errors.minlength">Tamanho mínimo: 10</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input  matInput [matDatepicker]="picker" 
                        readonly
                        placeholder="Data de Lançamento*" 
                        name="dtLancamento" 
                        formControlName="dtLancamento"
                        (click)="picker.open()">
                        <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.dtLancamento.errors && f.dtLancamento.errors.required">Campo obrigatório</mat-error>
                        <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
      
              <mat-datepicker #picker></mat-datepicker>

              </mat-form-field>

            <mat-form-field class="full-width">
              <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input  matInput 
                      type="number"
                      min="0"
                      max="10"
                      step="1"
                      placeholder="Nota IMDb*" 
                      name="nota" 
                      formControlName="nota">
                      <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.nota.errors && f.nota.errors.required">Campo obrigatório</mat-error>
                      <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.nota.errors && f.nota.errors.min">Valor mínimo: 0</mat-error>
                      <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.nota.errors && f.nota.errors.max">Valor máximo: 10</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input  matInput placeholder="Link IMDb" 
              name="urlIMDb" 
              formControlName="urlIMDb">
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.urlIMDb.errors && f.urlIMDb.errors.minlength">Tamanho mínimo: 10</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
              <!-- Select não é um componente nativo portanto ele só tem o fCName -->
              <mat-select placeholder="Gênero*" formControlName="genero">
                <mat-option value="Ação">Açao</mat-option>
                <mat-option value="Aventura">Aventura</mat-option>
                <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
                <mat-option value="Romance">Romance</mat-option>
                <mat-option value="Terror">Terror</mat-option>
              </mat-select>
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && f.genero.errors && f.genero.errors.required">Campo obrigatório</mat-error>
            
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" color="accent" mat-raised-button> Salvar </button>
            <button type="reset" color="warn" mat-raised-button> Cancelar </button>
          </mat-card-actions>
    </mat-card>
  </form>
</div>
