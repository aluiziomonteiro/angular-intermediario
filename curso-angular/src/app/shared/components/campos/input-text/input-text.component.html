<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input  matInput 
            [placeholder]="titulo" 
            [name]="controlName" 
            [formControlName]="controlName" >
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Tamanho mínimo: 2</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Tamanho máximo: 256</mat-error>
  </mat-form-field>
</div>
